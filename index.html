<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <div class="element">
    <div class="element__inner">

      <div class="element__content">
        <img src="images/logo.svg" alt="" class="element__logo">
        <h1 class="element__title">
          <span class="element__title-red">We're</span> coming soon
        </h1>

        <p class="element__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="#" class="element__form">
          <input type="email" class="element__input" placeholder="Email Address" required>
          <img src="images/icon-error.svg" alt="" class="element__error">
          <button class="element__button" type="submit"><img src="images/icon-arrow.svg" alt=""></button>
          <p class="element__validate">Please provide a valid email</p>
        </form>

      </div>

      <div class="element__photo"></div>

    </div><!-- /.element__inner -->
  </div><!-- /.element -->

    <p class="attribution">

      Coded by <a href="#">DevilDoctor27</a>.
    </p>
  </footer> -->
  <script src="js/app.js"></script>
</body>

</html>
